<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Test</h1>
        <div id="timer">Time Left: <span id="time">60</span> seconds</div>
        <div id="quote-container">
            <p id="quote">Click "Start" to begin the typing test.</p>
        </div>
        <textarea id="typed-text" placeholder="Start typing here..." oninput="checkTyping()"></textarea>
        <div class="controls">
            <button onclick="startTest()">Start</button>
            <button onclick="resetTest()">Reset</button>
        </div>
        <div id="results">
            <p>Words per minute (WPM): <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">100</span>%</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
